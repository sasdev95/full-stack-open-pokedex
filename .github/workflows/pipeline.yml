name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build project
        run: npm run build
      - name: Run tests
        run: npm test
      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: Trigger deployment
        if: ${{ github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message), '#skip') }}
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}

  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    if: ${{ github.ref == 'refs/heads/main' && !contains(join(github.event.commits.*.message), '#skip') }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@777684df761b882a3f4f70db16ac70d8cc78d0ea
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
        
      - name: Success notification
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          details: A new version has been built.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
          
      - name: Failure notification
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          details: Build has failed.
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Debug Success Notification
        if: success()
        run: |
          echo "Sending success notification"
          echo "Webhook URL: ${{ secrets.DISCORD_WEBHOOK }}"
          echo "Message: A new version has been built."

      - name: Debug Failure Notification
        if: failure()
        run: |
          echo "Sending failure notification"
          echo "Webhook URL: ${{ secrets.DISCORD_WEBHOOK }}"
          echo "Message: Build has failed."
